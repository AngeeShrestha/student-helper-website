<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile</title>
<link rel="stylesheet" href="styles.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body data-page="edit-profile">

<header class="site-header">
  <div class="logo">Student Helper</div>
  <div class="button-row">
    <span id="user-pill" class="pill"></span>
    <button id="sign-out">Sign Out</button>
  </div>
</header>

<main>

<section class="panel">
  <div class="panel-header">
    <div>
      <h2>Edit Profile</h2>
      <p>Update your information</p>
    </div>
  </div>

  <form id="profile-form" class="stack">

    <label>
      Name
      <input type="text" id="profile-name" required>
    </label>

    <label>
      Email
      <input type="email" id="profile-email" disabled>
    </label>

    <label>
      Grade
      <input type="text" id="profile-grade">
    </label>

    <label>
      Phone
      <input type="text" id="profile-phone">
    </label>

    <div class="button-row">
      <button type="submit">Save Changes</button>
      <a href="profile.html"><button type="button" class="ghost">Cancel</button></a>
    </div>

  </form>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
